    <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #111111);
        color: #f2f2f2;
        line-height: 1.6;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    header h1 {
        font-size: 3rem;
        color: #00ffff;
        text-shadow: 1px 1px 8px #0ff;
    }

    header p {
        font-size: 1.2rem;
        color: #ccc;
    }

    .chapter {
        max-width: 900px;
        margin: 20px auto;
        background: rgba(26,26,26,0.95);
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,255,255,0.2);
        overflow: hidden;
    }

    .chapter h2 {
        background: #00ffff;
        color: #000;
        padding: 15px 20px;
        cursor: pointer;
        user-select: none;
        font-size: 1.8rem;
        transition: background 0.3s;
    }

    .chapter h2:hover {
        background: #00cccc;
    }

    .chapter-content {
        padding: 20px;
        display: none; /* collapsed by default */
        border-top: 1px solid #00ffff;
    }

    .chapter-content p {
        margin-bottom: 15px;
    }

    footer {
        text-align: center;
        margin-top: 60px;
        color: #555;
        font-size: 0.9rem;
    }

    /* Optional animations */
    .chapter-content.show {
        display: block;
        animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
